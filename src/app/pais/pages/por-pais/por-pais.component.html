<hr>
<h2>Por pais</h2>

<div class="row">
    <div class="row">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text"
            name="termino"
            [(ngModel)]="termino"
            class="form-control"
            placeholder="Buscar por pais..."/>
        </form>
    </div>  
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i=index">
                    <td> {{i + 1}}</td>
                    <td> 
                        <img class="small-flag" [src]="pais.flag"> </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population |number}}</td>
                    <td>
                        <a [routerLink]="['/pais/id']">ver...</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
